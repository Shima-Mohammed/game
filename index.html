<!DOCTYPE html>
<html>
	
	<head>
		<title>Rock Paper Scissors</title>
		
		<!-------------------------add boostrap cdn------->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!------------add external style sheet ---------->
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	
	
	<body>
		
		<!--------------------------container-fluid----------------------->
		<div class="container-fluid">
			<div class="row">
				
				
				
			<!------------------------------game location---------------------------->
				<section class="game col-md-6 col-lg-offset-3 col-md-offset-3 col-xs-10 col-sm-offset-1 col-xs-offset-1">
					<!---------------add section start -------------------------->
					<section class="start">
						<img src="images/start.jpg">
						<div class="con-name text-center">
							<h5>Rock Paper Scissors</h5><br>
							<button class="btn">Start</button>
						</div>
					</section>
					<!--------------------end of start section-------------------------->
					
					<!----------------------add instructions------------------->
					<section class="inst">
						<h5>instructions</h5>
						
						<div class="col-md-7  col-xs-12">
							<p >
								click to choose the gesture you would like to play .rock defeats scissors , scissors defeats paper ,
								and paper defeats rock . thr player who wins more in 10 rounds will be winner . 
							</p>
						</div>
						<div class="col-md-4 col-xs-12  col-lg-offset-1 col-md-offset-1"><img src="images/instruction.PNG"></div>
						<div class="con-btn text-center"><button class="btn">Start</button></div>
					</section>
					<!-----------------------end of instructions ------------->
				</section>
			<!--------------------------------------------------------------------->
				
				
			</div>
		</div>
		<!--------------------------end of class container fluid------------------------------------------->
		
		
		<!----------------------add jquery and bootstrap cdn--------------------------->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!---------------------add external javascript file------------------->
		<script src="js/javascode.js"></script>
	</body>
	
</html>
